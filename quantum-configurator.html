<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumHeat Configurator - Customize Your Microwave</title>
    <link rel="icon" type="image/png" href="cornclubfavicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.5rem;
            color: #00d4ff;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Main Container */
        .configurator-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            max-width: 1400px;
            margin: 100px auto 0;
            padding: 2rem;
            min-height: calc(100vh - 100px);
        }

        /* 3D Preview Area */
        .preview-area {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(10, 10, 10, 0.8));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .preview-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #00d4ff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .microwave-3d {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto 2rem;
            position: relative;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .microwave-body {
            width: 400px;
            height: 300px;
            background: var(--body-color, linear-gradient(135deg, #1a1a1a, #0d1421));
            border: 3px solid var(--accent-color, #00d4ff);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            box-shadow: 
                0 0 100px var(--glow-color, rgba(0, 212, 255, 0.5)),
                inset 0 0 50px rgba(0, 212, 255, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(-15deg); }
            50% { transform: translateY(-10px) rotateY(-15deg); }
        }

        .microwave-door {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            height: 200px;
            background: var(--door-color, rgba(0, 212, 255, 0.1));
            border: 2px solid var(--accent-color, #00d4ff);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .microwave-window {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.3) 0%, transparent 60%);
            position: relative;
        }

        .microwave-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--light-size, 100px);
            height: var(--light-size, 100px);
            background: radial-gradient(circle, var(--light-color, rgba(0, 212, 255, 0.8)) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse var(--pulse-speed, 2s) ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .microwave-controls {
            position: absolute;
            right: 20px;
            top: 30px;
            width: 60px;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid var(--accent-color, #00d4ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .control-display {
            width: 40px;
            height: 20px;
            background: var(--display-color, #00d4ff);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #000;
            font-weight: bold;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .control-btn {
            width: 15px;
            height: 15px;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border: 1px solid var(--accent-color, #00d4ff);
        }

        /* Feature Previews */
        .feature-previews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature-preview {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-preview:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }

        .feature-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Configuration Panel */
        .config-panel {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(10, 10, 10, 0.8));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .config-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00d4ff;
            text-align: center;
        }

        .config-section {
            margin-bottom: 2rem;
        }

        .config-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .option-group {
            display: grid;
            gap: 0.5rem;
        }

        .option-item {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option-item:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }

        .option-item.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .option-name {
            font-weight: 600;
        }

        .option-price {
            font-family: 'Orbitron', monospace;
            color: #00d4ff;
            font-weight: 700;
        }

        .option-description {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-right: 0.5rem;
            display: inline-block;
            vertical-align: middle;
        }

        /* Range Inputs */
        .range-input {
            width: 100%;
            margin: 1rem 0;
        }

        .range-input input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .range-input input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .range-input input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .range-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .range-value {
            color: #00d4ff;
            font-weight: 600;
        }

        /* Price Summary */
        .price-summary {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .price-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00d4ff;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            padding-top: 0.8rem;
            margin-top: 1rem;
        }

        .savings {
            color: #00ff88;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a0a0a;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        /* AR View Button */
        .ar-button {
            background: linear-gradient(135deg, #ff6b6b, #ff4444);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .configurator-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .config-panel {
                position: static;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .configurator-container {
                padding: 1rem;
            }

            .microwave-3d {
                height: 300px;
            }

            .microwave-body {
                width: 300px;
                height: 200px;
            }

            .microwave-door {
                width: 200px;
                height: 120px;
            }

            .feature-previews {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Classes */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .glow-pulse {
            animation: glowPulse 1s ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 100px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 150px rgba(0, 212, 255, 0.8); }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="quantum-cart.js"></script>
    <script>
        class QuantumConfigurator {
            constructor() {
                this.configuration = {
                    model: 'pro',
                    color: 'quantum-blue',
                    features: [],
                    power: 1200,
                    capacity: 1.2
                };

                this.models = {
                    'compact': { name: 'QuantumHeat Compact', price: 1299, display: 'CPT' },
                    'pro': { name: 'QuantumHeat Pro', price: 2499, display: 'PRO' },
                    'industrial': { name: 'QuantumHeat Industrial', price: 4999, display: 'IND' }
                };

                this.colors = {
                    'quantum-blue': { 
                        name: 'Quantum Blue', 
                        price: 0,
                        bodyColor: 'linear-gradient(135deg, #1a1a1a, #0d1421)',
                        accentColor: '#00d4ff',
                        glowColor: 'rgba(0, 212, 255, 0.5)',
                        doorColor: 'rgba(0, 212, 255, 0.1)',
                        lightColor: 'rgba(0, 212, 255, 0.8)',
                        displayColor: '#00d4ff'
                    },
                    'plasma-red': { 
                        name: 'Plasma Red', 
                        price: 199,
                        bodyColor: 'linear-gradient(135deg, #2a1a1a, #211a0d)',
                        accentColor: '#ff4444',
                        glowColor: 'rgba(255, 68, 68, 0.5)',
                        doorColor: 'rgba(255, 68, 68, 0.1)',
                        lightColor: 'rgba(255, 68, 68, 0.8)',
                        displayColor: '#ff4444'
                    },
                    'fusion-green': { 
                        name: 'Fusion Green', 
                        price: 199,
                        bodyColor: 'linear-gradient(135deg, #1a2a1a, #0d210d)',
                        accentColor: '#00ff88',
                        glowColor: 'rgba(0, 255, 136, 0.5)',
                        doorColor: 'rgba(0, 255, 136, 0.1)',
                        lightColor: 'rgba(0, 255, 136, 0.8)',
                        displayColor: '#00ff88'
                    },
                    'void-purple': { 
                        name: 'Void Purple', 
                        price: 299,
                        bodyColor: 'linear-gradient(135deg, #2a1a2a, #210d21)',
                        accentColor: '#aa44ff',
                        glowColor: 'rgba(170, 68, 255, 0.5)',
                        doorColor: 'rgba(170, 68, 255, 0.1)',
                        lightColor: 'rgba(170, 68, 255, 0.8)',
                        displayColor: '#aa44ff'
                    },
                    'solar-gold': { 
                        name: 'Solar Gold', 
                        price: 399,
                        bodyColor: 'linear-gradient(135deg, #2a2a1a, #21210d)',
                        accentColor: '#ffaa00',
                        glowColor: 'rgba(255, 170, 0, 0.5)',
                        doorColor: 'rgba(255, 170, 0, 0.1)',
                        lightColor: 'rgba(255, 170, 0, 0.8)',
                        displayColor: '#ffaa00'
                    }
                };

                this.features = {
                    'voice-control': { name: 'Advanced Voice Control', price: 299, icon: '🎤', description: 'Natural language processing with 50+ voice commands' },
                    'ai-presets': { name: 'AI Cooking Presets', price: 199, icon: '🧠', description: 'Machine learning algorithms for perfect cooking' },
                    'self-cleaning': { name: 'Self-Cleaning Technology', price: 399, icon: '✨', description: 'Automated plasma ionization cleaning system' },
                    'app-control': { name: 'Smart App Integration', price: 99, icon: '📱', description: 'Remote control and monitoring via mobile app' },
                    'defrost-pro': { name: 'Quantum Defrost Pro', price: 149, icon: '❄️', description: 'Advanced molecular-level defrosting technology' },
                    'child-lock': { name: 'Quantum Child Lock', price: 49, icon: '🔒', description: 'Biometric and voice recognition safety system' },
                    'energy-save': { name: 'Energy Save Mode', price: 79, icon: '🌱', description: 'Reduce power consumption by up to 40%' },
                    'notifications': { name: 'Smart Notifications', price: 59, icon: '🔔', description: 'Real-time alerts and cooking status updates' }
                };

                this.init();
            }

            init() {
                this.renderOptions();
                this.bindEvents();
                this.updatePreview();
                this.calculatePrice();
            }

            renderOptions() {
                // Render model options
                const modelContainer = document.getElementById('modelOptions');
                modelContainer.innerHTML = Object.entries(this.models).map(([key, model]) => `
                    <div class="option-item ${this.configuration.model === key ? 'selected' : ''}" data-model="${key}">
                        <div class="option-header">
                            <span class="option-name">${model.name}</span>
                            <span class="option-price">$${model.price.toLocaleString()}</span>
                        </div>
                        <div class="option-description">
                            ${key === 'compact' ? 'Perfect for small spaces with essential quantum features' : ''}
                            ${key === 'pro' ? 'Full-featured quantum microwave with advanced AI capabilities' : ''}
                            ${key === 'industrial' ? 'Commercial-grade performance for professional kitchens' : ''}
                        </div>
                    </div>
                `).join('');

                // Render color options
                const colorContainer = document.getElementById('colorOptions');
                colorContainer.innerHTML = Object.entries(this.colors).map(([key, color]) => `
                    <div class="option-item ${this.configuration.color === key ? 'selected' : ''}" data-color="${key}">
                        <div class="option-header">
                            <span class="option-name">
                                <span class="color-preview" style="background: ${color.accentColor}"></span>
                                ${color.name}
                            </span>
                            <span class="option-price">${color.price > 0 ? '+$' + color.price : 'Free'}</span>
                        </div>
                        <div class="option-description">Exclusive quantum-infused finish with enhanced durability</div>
                    </div>
                `).join('');

                // Render feature options
                const featureContainer = document.getElementById('featureOptions');
                featureContainer.innerHTML = Object.entries(this.features).map(([key, feature]) => `
                    <div class="option-item ${this.configuration.features.includes(key) ? 'selected' : ''}" data-feature="${key}">
                        <div class="option-header">
                            <span class="option-name">${feature.icon} ${feature.name}</span>
                            <span class="option-price">+$${feature.price}</span>
                        </div>
                        <div class="option-description">${feature.description}</div>
                    </div>
                `).join('');
            }

            bindEvents() {
                // Model selection
                document.querySelectorAll('[data-model]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-model]').forEach(item => item.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                        this.configuration.model = e.currentTarget.dataset.model;
                        this.updatePreview();
                        this.calculatePrice();
                        this.playSelectionSound();
                    });
                });

                // Color selection
                document.querySelectorAll('[data-color]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-color]').forEach(item => item.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                        this.configuration.color = e.currentTarget.dataset.color;
                        this.updatePreview();
                        this.calculatePrice();
                        this.playSelectionSound();
                    });
                });

                // Feature selection
                document.querySelectorAll('[data-feature]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const featureKey = e.currentTarget.dataset.feature;
                        const index = this.configuration.features.indexOf(featureKey);
                        
                        if (index > -1) {
                            this.configuration.features.splice(index, 1);
                            e.currentTarget.classList.remove('selected');
                        } else {
                            this.configuration.features.push(featureKey);
                            e.currentTarget.classList.add('selected');
                        }
                        
                        this.updatePreview();
                        this.calculatePrice();
                        this.playSelectionSound();
                    });
                });

                // Range inputs
                document.getElementById('powerRange').addEventListener('input', (e) => {
                    this.configuration.power = parseInt(e.target.value);
                    document.getElementById('powerValue').textContent = this.configuration.power + 'W';
                    this.updatePreview();
                    this.calculatePrice();
                });

                document.getElementById('capacityRange').addEventListener('input', (e) => {
                    this.configuration.capacity = parseFloat(e.target.value);
                    document.getElementById('capacityValue').textContent = this.configuration.capacity + ' cu ft';
                    this.updatePreview();
                    this.calculatePrice();
                });

                // Action buttons
                document.getElementById('addToCartBtn').addEventListener('click', () => {
                    this.addToCart();
                });

                document.getElementById('saveConfigBtn').addEventListener('click', () => {
                    this.saveConfiguration();
                });

                document.getElementById('arViewBtn').addEventListener('click', () => {
                    this.launchARView();
                });
            }

            updatePreview() {
                const color = this.colors[this.configuration.color];
                const model = this.models[this.configuration.model];
                
                // Update CSS custom properties
                const body = document.getElementById('microwaveBody');
                body.style.setProperty('--body-color', color.bodyColor);
                body.style.setProperty('--accent-color', color.accentColor);
                body.style.setProperty('--glow-color', color.glowColor);
                
                const door = document.getElementById('microwaveDoor');
                door.style.setProperty('--door-color', color.doorColor);
                
                const light = document.getElementById('microwaveLight');
                light.style.setProperty('--light-color', color.lightColor);
                
                // Adjust light size and pulse based on power
                const lightSize = Math.floor(80 + (this.configuration.power - 800) / 20);
                const pulseSpeed = Math.max(1, 3 - (this.configuration.power - 800) / 600);
                light.style.setProperty('--light-size', lightSize + 'px');
                light.style.setProperty('--pulse-speed', pulseSpeed + 's');
                
                // Update display
                document.getElementById('controlDisplay').textContent = model.display;
                document.getElementById('controlDisplay').style.background = color.displayColor;
                
                // Update feature previews
                this.updateFeaturePreviews();
                
                // Add visual feedback
                body.classList.add('glow-pulse');
                setTimeout(() => body.classList.remove('glow-pulse'), 1000);
            }

            updateFeaturePreviews() {
                const container = document.getElementById('featurePreviews');
                const selectedFeatures = this.configuration.features.map(key => this.features[key]);
                
                container.innerHTML = selectedFeatures.map(feature => `
                    <div class="feature-preview">
                        <div class="feature-icon">${feature.icon}</div>
                        <div class="feature-name">${feature.name}</div>
                        <div class="feature-description">${feature.description}</div>
                    </div>
                `).join('');

                if (selectedFeatures.length === 0) {
                    container.innerHTML = `
                        <div class="feature-preview">
                            <div class="feature-icon">⚡</div>
                            <div class="feature-name">Standard Features</div>
                            <div class="feature-description">Basic quantum heating with manual controls</div>
                        </div>
                    `;
                }
            }

            calculatePrice() {
                const basePrice = this.models[this.configuration.model].price;
                const colorPrice = this.colors[this.configuration.color].price;
                const featurePrice = this.configuration.features.reduce((sum, key) => sum + this.features[key].price, 0);
                
                // Power and capacity adjustments
                const powerAdjustment = Math.floor((this.configuration.power - 1200) / 50) * 50;
                const capacityAdjustment = Math.floor((this.configuration.capacity - 1.2) * 10) * 30;
                
                const customPrice = colorPrice + powerAdjustment + capacityAdjustment;
                
                // Calculate bundle savings
                let savings = 0;
                if (this.configuration.features.length >= 4) {
                    savings = featurePrice * 0.15; // 15% off with 4+ features
                }
                
                const total = basePrice + customPrice + featurePrice - savings;
                
                // Update display
                document.getElementById('basePrice').textContent = '$' + basePrice.toLocaleString();
                document.getElementById('customPrice').textContent = customPrice >= 0 ? '+$' + customPrice.toLocaleString() : '-$' + Math.abs(customPrice).toLocaleString();
                document.getElementById('featurePrice').textContent = '+$' + featurePrice.toLocaleString();
                document.getElementById('totalPrice').textContent = '$' + total.toLocaleString();
                
                if (savings > 0) {
                    document.getElementById('savingsRow').style.display = 'flex';
                    document.getElementById('savingsAmount').textContent = '-$' + savings.toLocaleString();
                } else {
                    document.getElementById('savingsRow').style.display = 'none';
                }
            }

            addToCart() {
                const model = this.models[this.configuration.model];
                const color = this.colors[this.configuration.color];
                const totalPrice = parseInt(document.getElementById('totalPrice').textContent.replace(/[$,]/g, ''));
                
                const customProduct = {
                    id: 'custom-' + Date.now(),
                    name: `Custom ${model.name} (${color.name})`,
                    price: totalPrice,
                    emoji: '🌀',
                    category: 'microwave',
                    customConfig: { ...this.configuration }
                };

                if (window.quantumCart) {
                    window.quantumCart.addItem(customProduct);
                    
                    // Visual feedback
                    const button = document.getElementById('addToCartBtn');
                    const originalText = button.textContent;
                    button.textContent = '✅ Added to Cart!';
                    button.style.background = 'linear-gradient(135deg, #00ff88, #00cc6a)';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'linear-gradient(135deg, #00d4ff, #0099cc)';
                    }, 3000);
                    
                    // Add screen shake effect
                    document.body.classList.add('shake');
                    setTimeout(() => document.body.classList.remove('shake'), 500);
                }
            }

            saveConfiguration() {
                const configName = prompt('Save configuration as:', 'My Custom QuantumHeat');
                if (configName) {
                    const savedConfigs = JSON.parse(localStorage.getItem('quantumConfigs') || '[]');
                    savedConfigs.push({
                        name: configName,
                        config: { ...this.configuration },
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('quantumConfigs', JSON.stringify(savedConfigs));
                    
                    // Visual feedback
                    const button = document.getElementById('saveConfigBtn');
                    const originalText = button.textContent;
                    button.textContent = '✅ Saved!';
                    button.style.background = 'rgba(0, 255, 136, 0.3)';
                    button.style.borderColor = '#00ff88';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'rgba(0, 212, 255, 0.2)';
                        button.style.borderColor = '#00d4ff';
                    }, 3000);
                }
            }

            launchARView() {
                // Simulate AR view launch
                const button = document.getElementById('arViewBtn');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<span class="loading-spinner"></span> Launching AR...';
                button.disabled = true;
                
                setTimeout(() => {
                    alert('AR View would launch here!\n\nIn a real implementation, this would:\n• Use WebXR API\n• Show 3D model in your space\n• Allow real-time configuration\n• Provide scale reference');
                    
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            }

            playSelectionSound() {
                // Simple audio feedback
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (error) {
                    // Silently fail if audio context creation fails
                }
            }
        }

        // Initialize configurator when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new QuantumConfigurator();
        });

        // Add CSS for loading spinner
        const style = document.createElement('style');
        style.textContent = `
            .loading-spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid transparent;
                border-top: 2px solid currentColor;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
