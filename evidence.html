<script>
// Animate positions for extra chaos
const floaties = document.querySelectorAll('.floaty');
floaties.forEach(el => {
  let speedX = (Math.random() - 0.5) * 2;
  let speedY = (Math.random() - 0.5) * 2;
  setInterval(() => {
    let top = parseFloat(el.style.top);
    let left = parseFloat(el.style.left);
    top += speedY;
    left += speedX;
    if (top < 0 || top > window.innerHeight) speedY = -speedY;
    if (left < 0 || left > window.innerWidth) speedX = -speedX;
    el.style.top = top + "px";
    el.style.left = left + "px";
  }, 20);
});
</script>
