<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="global-nav.js"></script>
    <title>Cult Chat v2.0 - Legacy WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            color: #4CAF50;
            font-size: 0.9em;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        .message.system {
            max-width: 100%;
            justify-content: center;
        }

        .message.system .message-content {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
            text-align: center;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px;
            color: white;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message-image:hover {
            transform: scale(1.05);
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .message-username {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-text {
            margin-bottom: 5px;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.6);
        }

        .message-status {
            color: #4CAF50;
        }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px 15px;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 5px;
        }

        .input-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .input-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .image-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .image-preview img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
        }

        .image-preview .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-picker {
            position: absolute;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            z-index: 100;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üåç Cult Chat v2</h2>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span>Connecting...</span>
                </div>
            </div>
            <div class="user-list" id="userList">
                <!-- Users will be populated by JavaScript -->
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title"># General Chat</div>
                <div class="chat-actions">
                    <button class="action-btn" id="usernameBtn">üë§ Set Username</button>
                    <button class="action-btn" onclick="chat.toggleEmojiPicker()">üòä</button>
                    <button class="action-btn" onclick="chat.clearChat()">üóëÔ∏è</button>
                    <button class="action-btn" onclick="chat.exportChat()">üì§</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be populated by JavaScript -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span>Someone is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-actions">
                        <button class="input-btn" onclick="chat.showNotification('Image upload coming soon!')">üì∑</button>
                        <button class="input-btn" onclick="chat.toggleEmojiPicker()">üòä</button>
                        <button class="input-btn" onclick="chat.showNotification('GIF feature coming soon!')">üé¨</button>
                    </div>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">üöÄ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="emoji-picker" id="emojiPicker">
        <!-- Emojis will be populated by JavaScript -->
    </div>

    <div class="image-preview" id="imagePreview">
        <button class="close-btn" onclick="chat.closeImagePreview()">√ó</button>
        <img id="previewImage" src="" alt="Preview">
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Legacy WebSocket Chat System for The Anti-Iowa Cult v2
        let chat;
        
        class LegacyChat {
            constructor() {
                this.username = null;
                this.socket = null;
                this.isConnected = false;
                this.messages = [];
                this.backendUrl = 'https://iowa.onrender.com';
                this.currentUser = {
                    id: 'user_' + Math.random().toString(36).substr(2, 9),
                    name: localStorage.getItem('chat-username') || 'Cult Member ' + Math.floor(Math.random() * 1000),
                    avatar: 'üë§'
                };
                this.users = [];
                this.isTyping = false;
                this.typingTimeout;
                this.init();
            }

            init() {
                this.loadUsername();
                this.connectWebSocket();
                this.setupEventListeners();
                this.loadEmojis();
                this.renderUsers();
            }

            loadUsername() {
                this.username = localStorage.getItem('chat-username');
                if (this.username) {
                    this.currentUser.name = this.username;
                    this.updateUsernameDisplay();
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${this.backendUrl.replace(/^https?:\/\//, '')}`;
                
                try {
                    this.socket = new WebSocket(wsUrl);
                    
                    this.socket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected');
                        this.addSystemMessage('Connected to chat server');
                        console.log('WebSocket connected');
                        
                        if (this.username) {
                            this.sendJoinMessage();
                        }
                    };
                    
                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (error) {
                            console.error('Error parsing WebSocket message:', error);
                        }
                    };
                    
                    this.socket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected');
                        this.addSystemMessage('Disconnected from chat server');
                        console.log('WebSocket disconnected');
                        
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.connectWebSocket();
                            }
                        }, 5000);
                    };
                    
                    this.socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('error');
                        this.addSystemMessage('Connection error - trying to reconnect...');
                    };
                    
                } catch (error) {
                    console.error('Failed to connect to WebSocket:', error);
                    this.addSystemMessage('Failed to connect to chat server');
                }
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'history':
                        data.messages.forEach(msg => {
                            this.addMessage(msg.username, msg.message, false);
                        });
                        break;
                        
                    case 'message':
                        if (data.username !== this.username) {
                            this.addMessage(data.username, data.message, false);
                        }
                        break;
                        
                    case 'userJoined':
                        this.addSystemMessage(`${data.username} joined the chat`);
                        break;
                        
                    case 'userLeft':
                        this.addSystemMessage(`${data.username} left the chat`);
                        break;
                        
                    case 'users':
                        console.log('Online users:', data.users);
                        break;
                        
                    case 'typing':
                        this.showTypingIndicator();
                        break;
                        
                    case 'error':
                        this.addSystemMessage(`Error: ${data.message}`);
                        break;
                }
            }

            sendJoinMessage() {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({
                        type: 'join',
                        username: this.username
                    }));
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.isConnected) return;
                
                try {
                    this.socket.send(JSON.stringify({
                        type: 'message',
                        username: this.username,
                        message: text
                    }));
                    
                    this.addMessage(this.username, text, true);
                    input.value = '';
                    input.style.height = 'auto';
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showNotification('Error sending message');
                }
            }

            addMessage(username, message, isOwn) {
                const messageObj = {
                    id: Date.now() + Math.random(),
                    username: username,
                    text: message,
                    timestamp: new Date(),
                    isOwn: isOwn
                };
                
                this.messages.push(messageObj);
                this.renderMessages();
            }

            addSystemMessage(message) {
                const messageObj = {
                    id: Date.now() + Math.random(),
                    username: 'System',
                    text: message,
                    timestamp: new Date(),
                    isSystem: true
                };
                
                this.messages.push(messageObj);
                this.renderMessages();
            }

            renderMessages() {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = this.messages.map(message => {
                    const isOwn = message.isOwn;
                    const isSystem = message.isSystem;
                    const avatar = isSystem ? 'ü§ñ' : this.getAvatarForUser(message.username);
                    
                    return `
                        <div class="message ${isOwn ? 'own' : ''} ${isSystem ? 'system' : ''}">
                            <div class="message-avatar">${avatar}</div>
                            <div class="message-content">
                                <div class="message-text">${message.text}</div>
                                <div class="message-info">
                                    <span class="message-username">${message.username}</span>
                                    <span class="message-time">${this.formatTime(message.timestamp)}</span>
                                    ${isOwn ? '<span class="message-status">‚úì‚úì</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.scrollTop = container.scrollHeight;
            }

            getAvatarForUser(username) {
                const avatarMap = {
                    'Linda': 'üåà',
                    'Sniffles': 'ü§ß',
                    'Mrs. Sniffles': 'üëµ',
                    'Corn Destroyer': 'üåΩ',
                    'Iowa Denier': 'üö´',
                    'Cult Leader': 'üëë'
                };
                return avatarMap[username] || 'üë§';
            }

            renderUsers() {
                const userList = document.getElementById('userList');
                const sampleUsers = [
                    { id: 'user1', name: 'Linda', avatar: 'üåà', status: 'Online' },
                    { id: 'user2', name: 'Sniffles', avatar: 'ü§ß', status: 'Typing...' },
                    { id: 'user3', name: 'Mrs. Sniffles', avatar: 'üëµ', status: 'Online' },
                    { id: 'user4', name: 'Corn Destroyer', avatar: 'üåΩ', status: 'Away' },
                    { id: 'user5', name: 'Iowa Denier', avatar: 'üö´', status: 'Online' },
                    { id: 'user6', name: 'Cult Leader', avatar: 'üëë', status: 'Online' }
                ];
                
                userList.innerHTML = sampleUsers.map(user => `
                    <div class="user-item">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-status">${user.status}</div>
                        </div>
                    </div>
                `).join('');
            }

            setupEventListeners() {
                const input = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                const usernameBtn = document.getElementById('usernameBtn');
                
                input.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                usernameBtn.addEventListener('click', () => {
                    this.setUsername();
                });
            }

            loadEmojis() {
                const emojis = ['üòä', 'üòÇ', 'ü§£', '‚ù§Ô∏è', 'üî•', 'üíØ', 'üëå', 'üôè', 'üéâ', '‚ú®', 'üåü', 'üí´', 'üåà', 'üçï', 'üç∫', 'üéÆ', 'üöó', '‚úàÔ∏è', 'üåç', 'üåΩ', 'ü§ß', 'üëµ', 'üëë', 'üö´'];
                const picker = document.getElementById('emojiPicker');
                
                picker.innerHTML = emojis.map(emoji => `
                    <button class="emoji-btn" onclick="chat.addEmoji('${emoji}')">${emoji}</button>
                `).join('');
            }

            addEmoji(emoji) {
                const input = document.getElementById('messageInput');
                input.value += emoji;
                input.focus();
                this.toggleEmojiPicker();
            }

            toggleEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
            }

            setUsername() {
                const newUsername = prompt('Enter your username:', this.currentUser.name);
                if (newUsername && newUsername.trim()) {
                    this.username = newUsername.trim();
                    this.currentUser.name = this.username;
                    localStorage.setItem('chat-username', this.username);
                    this.updateUsernameDisplay();
                    this.showNotification(`Username changed to ${this.username}`);
                    
                    if (this.isConnected) {
                        this.sendJoinMessage();
                    }
                }
            }

            updateUsernameDisplay() {
                const usernameBtn = document.getElementById('usernameBtn');
                if (usernameBtn) {
                    usernameBtn.textContent = `üë§ ${this.currentUser.name}`;
                }
            }

            updateConnectionStatus(status) {
                const statusElement = document.querySelector('.online-indicator');
                if (statusElement) {
                    const dot = statusElement.querySelector('.online-dot');
                    const text = statusElement.querySelector('span');
                    
                    switch (status) {
                        case 'connected':
                            dot.style.background = '#4CAF50';
                            text.textContent = 'Online: Connected';
                            break;
                        case 'disconnected':
                            dot.style.background = '#f44336';
                            text.textContent = 'Offline: Disconnected';
                            break;
                        case 'error':
                            dot.style.background = '#ff9800';
                            text.textContent = 'Error: Reconnecting...';
                            break;
                    }
                }
            }

            showTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'flex';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 3000);
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            showImagePreview(src) {
                const preview = document.getElementById('imagePreview');
                const img = document.getElementById('previewImage');
                img.src = src;
                preview.style.display = 'flex';
            }

            closeImagePreview() {
                document.getElementById('imagePreview').style.display = 'none';
            }

            clearChat() {
                if (confirm('Are you sure you want to clear the chat? This will only clear your view.')) {
                    this.messages = [];
                    this.renderMessages();
                    this.showNotification('Chat cleared from view');
                }
            }

            exportChat() {
                const chatText = this.messages.map(msg => {
                    return `[${this.formatTime(msg.timestamp)}] ${msg.username}: ${msg.text}`;
                }).join('\n');
                
                const blob = new Blob([chatText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cult-chat-export.txt';
                a.click();
                URL.revokeObjectURL(url);
                
                this.showNotification('Chat exported successfully');
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            chat = new LegacyChat();
        });
    </script>
</body>
