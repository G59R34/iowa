<h1>😈 JOIN THE ANTI-IOWA CULT 😈</h1>
<form id="joinForm">
    <label for="name">Your Cult Name:</label>
    <input type="text" id="name" name="name" required placeholder="e.g. Big Sniffle">
    <label for="email">Email (for cult updates):</label>
    <input type="email" id="email" name="email" required placeholder="e.g. sniffle@cult.com">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Choose a password">
    <label for="reason">Why you hatin' on Iowa?</label>
    <input type="text" id="reason" name="reason" required placeholder="e.g. Corn trauma">
    <input type="submit" value="Join Now 🚀">
</form>
<div id="feedback"></div>
<script>
document.getElementById('joinForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const reason = document.getElementById('reason').value.trim();
    const feedback = document.getElementById('feedback');
    feedback.textContent = "Submitting your cult application...";
    try {
        // Create user in Firebase Auth
        const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        // Add to Firestore
        await window.db.collection('members').doc(user.uid).set({
            name, email, reason, timestamp: new Date()
        });
        feedback.textContent = "🔥 You in, fam! Welcome to the Anti-Iowa Cult. 🔥";
        document.getElementById('joinForm').reset();
    } catch (err) {
        feedback.textContent = "😱 Error joining cult: " + err.message;
    }
});
</script>
