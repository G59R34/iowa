<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <link rel="icon" type="image/png" href="cornclubfavicon.png">
  <link rel="shortcut icon" type="image/png" href="cornclubfavicon.png">
  <title>Study Level Toilet Simulator - Anti-Iowa Cult</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="toilet.css">
</head>
<body>
  <div class="aurora">
    <span class="a1"></span>
    <span class="a2"></span>
    <span class="a3"></span>
    <span class="a4"></span>
    <span class="a5"></span>
  </div>
  <div class="toilet-simulator">
    <div class="toilet-container">
      <canvas id="toiletCanvas" width="500" height="500"></canvas>
      <div class="toilet-controls">
        <div class="control-panel">
          <h2>Toilet Control Panel</h2>
          <div class="gauge-container">
            <div id="waterLevelGauge" class="gauge">
              <div class="gauge-fill"></div>
              <span class="gauge-label">Water Level</span>
            </div>
            <div id="pressureGauge" class="gauge">
              <div class="gauge-fill"></div>
              <span class="gauge-label">Pressure</span>
            </div>
            <div id="flushPowerGauge" class="gauge">
              <div class="gauge-fill"></div>
              <span class="gauge-label">Flush Power</span>
            </div>
          </div>
          <div class="button-panel">
            <button id="flushButton" class="control-btn flush-btn">FLUSH</button>
            <button id="fillButton" class="control-btn fill-btn">FILL</button>
            <button id="lidButton" class="control-btn lid-btn">Toggle Lid</button>
          </div>
          <div class="advanced-controls">
            <div class="slider-control">
              <label for="flushPressure">Flush Pressure</label>
              <input type="range" id="flushPressure" min="0" max="100" value="50">
            </div>
            <div class="slider-control">
              <label for="waterVolume">Water Volume</label>
              <input type="range" id="waterVolume" min="0" max="100" value="70">
            </div>
            <div class="slider-control">
              <label for="vortexIntensity">Vortex Intensity</label>
              <input type="range" id="vortexIntensity" min="0" max="100" value="80">
            </div>
          </div>
        </div>
        <div class="status-panel">
          <h3>System Status</h3>
          <div id="statusMessages" class="status-messages"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="global-nav.js"></script>
  <script src="toilet.js"></script>
</body>
</html>
